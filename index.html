<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Typing Game :: App</title>
</head>
<body>

    <section class="mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <div class="bg">
                        <div class="setting">
                            <form class="form-setting">
                                <div>
                                    <label for="difficulty">Difficulty:</label>
                                    <select id="difficulty">
                                        <option value="easy">Easy</option>
                                        <option value="medium">Medium</option>
                                        <option value="hard">Hard</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="body">
                            <h2>Speed Typing Test</h2>
                            <small>Type the following word</small>
                            <br>
                            <p class="time-container d-inline-block float-left">Time left 
                                <span id="time">0</span>
                            </p>
                            <p class="score-container d-inline-block float-right">Score 
                                <span id="score">0</span>
                            </p>
                            
                            <h1 id="word" class="mt-4"></h1>
                            <input type="text" id="text" class="form-control" placeholder="Type the above word here!!">
                            
                            
                        </div>
                        <div id="end-game-container" class="end-game-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!--  JS LINKS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>
</html>
